<!DOCTYPE html>
<html>
<head>
    <title>Upload Chess Skin</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #2c2b29;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }

        h1 {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        #skinUploadSection {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 0 auto;
            max-width: 900px;
        }

        .piece {
            width: 120px;
            margin-bottom: 20px;
        }

        .piece label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ffffff;
        }

        .piece input {
            width: 100%;
            padding: 6px;
            border: 1px solid #666;
            border-radius: 4px;
            background-color: #4b4847;
            font-size: 13px;
        }

        #boardPreview {
            width: 400px;
            height: 400px;
            border-radius: 6px;
            border: 2px solid #666;
            color: #ffffff;
            margin-top: 20px;
            background-color: #4b4847;
            background-size: cover;
            background-position: center;
        }

        #editSkinButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #69923e;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 2px 5px #4b4847;
        }

        #editSkinButton:hover {
            background-color: #4e7837;;
        }

        input[type="file"] {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Upload Chess Skins</h1>

    <!-- Div to preview the chessboard -->
    <div id="boardPreview">Chess Board Preview</div>
    <br>
    <button id="editSkinButton">Edit Skin</button>

    <script src="popup.js" defer></script>
</body>
</html>
